<!DOCTYPE html>
<html lang="en">
  <!-- Heading works, no errors -->
  <!-- I used the HTML validator https://validator.w3.org/ -->
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Product Details</title>
  </head>
<!-- Starts the body -->
<body class="body">

  <!-- Links the logo to the Product Details -->
  <header class="header">
    <a href="../solution-hw1/index.html">
    <img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Logo">
    </a>
  </header>

  <main>
    <!-- div defines the line underneath the logo for styling -->
    <div class="logo_line"></div>

    <!-- Contains the contents of the page for centering -->
    <div class="master_div">
      <!-- Links the Product word to the Product Gallery -->
      <a class = "top_link" href="../solution-hw1/index.html">
        <p class="products_heading">Products</p>
      </a>

      <!-- Links the word cart to the shopping cart -->
      <a class = "top_link" href="../solution-hw1/ShoppingCart.html">
        <p class="cart_main">Cart</p>
      </a>

    <br>
      <!-- Links the product image to the product gallery -->
      <img class="image_detail" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinammon Roll">
    <br>
    <br>

    <div class="prod_detail_form">  
      <p class="dropdown">Customize our delicious hand-made cinamon roll to your liking!</p>
      <!-- This is the drop down for the options for Glazing--> 
      <form class="glazing_form">
                <!--Renamed label class  -->
        <p class="dropdown_label">Glazing:<br>
          <!-- https://www.w3schools.com/tags/tag_select.asp -->
          <select name="dropdown" class="dropdown">
            <optgroup class="glazing" label="Glazing">
                <option value="keep_original">Keep original</option>
                <option value="sugar_milk">Sugar milk</option>
                <option value="vanilla_milk">Vanilla milk</option>
                <option value="double_chocolate">Double chocolate</option>
            </optgroup>
          </select>
        </p>
      </form>
    </div>

    <!-- This is the drop down for the options for Pack Size -->
    <div class="prod_detail_form">
      <form class="pack_size_form">
        <!-- Renamed label class -->
        <p class="dropdown_label">Pack Size:<br>
          <!-- https://www.w3schools.com/tags/tag_select.asp -->
          <select name="dropdown" class="dropdown">
            <optgroup class="pack_size" label="Pack Size">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </optgroup>
          </select>
        </p>
      </form>
    </div>

      <!-- This is the Add to Cart button -->
      <p id="price">$2.49  <button type="button" class="button">Add to Cart</button></p>
      <!-- End of the section -->
    </div>
  </main>
</body>
</html>
