<!DOCTYPE html>
<html lang="en">
  <!-- Head works properly without error -->
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
  </head>

  <body class="body">

    <!-- Links the logo to the Product Gallery -->
    <header class="header">
      <!-- Opening of header container -->
      <div class="header">
        <!-- Opens container within header for logo -->
  
        <div class="logo_nav_div">  <!-- element 1 in the header -->
          <a href="../solution-hw1/index.html">
          <img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Logo">
          </a>
          <!-- Closes container within header for logo -->
        </div>
  
        <div class="nav_bar"> <!-- element 2 in the header -->
          <!-- Opens the nav_bar div, containing Product and Cart -->
          <div class="nav_bar_option_box"> 
            <!-- Opens the div for the nav_bar_options -->
            <div class="nav_bar_option"> <!-- element 1 in the NAV_BAR -->
              <!-- Opening of container within nav_bar for Products link -->
              <a class = "top_link" href="../solution-hw2/index.html">
                <p class="products_heading">Products</p>
              </a>
            <!-- Closing of container within nav_bar for Products link -->
            </div>
  
        <!-- Links the word cart to the shopping cart -->
            <div class="nav_bar_option"> <!-- element 2 in the NAV_BAR -->
              <!-- Opens the container within nav_bar for the Cart option -->
              <a class = "top_link" href="../solution-hw2/ShoppingCart.html">
                <p class="cart_main">Cart</p>
              </a>
              <!-- Closing the container within nav_bar for the Cart option -->
            </div>
          </div>
          <!-- Closing the nav_bar div -->
        </div>
  
        <!-- Closing the header div -->
      </div>
    </header>

    <main>
      <section id="shopping_cart_page">
        <h1 class="h1">Shopping cart</h1>
      <!-- opens the container for the cart items -->
      <div class= "shopping_cart">
      <!-- This section containes the links and the content in the Shopping Cart -->
        <p>Shopping Cart</p>
        <!-- This links the image to the Products Detail page -->
          <img class="cart_image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinammon Roll">
        <p class="remove">Remove</p>
        <!-- Content under the image to the user -->
        <p>Original Cinammon Roll<br>
        Glazing: Keep Original<br>
        Pack Size: 1<br>
        $2.49
        </p>
        <!-- This links the image to the Product Detail page -->
          <img class="cart_image" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinammon Roll">
        <p class="remove">Remove</p>
        <!-- This describes the image to the user -->
        <p>Double Chocolate Cinammon Roll<br>
        Glazing: Sugar Milk<br>
        Pack Size: 6<br>
        $27.45
        </p>
        <!-- Checkout button and divider -->
        <div class="small_line"></div>
        <p>Total: $29.94 <br>
          <button type="button" class="button">Checkout</button>
        </p>
        <!-- closes the container for the shopping cart items -->
      </div>
    </section>
    </main>
  </body>
</html>
